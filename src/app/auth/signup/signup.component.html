<form
  action=""
  [formGroup]="signupForm"
  class="w-75 m-auto mt-5"
  (ngSubmit)="submitForm()"
>
  <h3 class="text-primary">Craete an account</h3>
  <div class="mt-3"></div>
  <app-input
    [control]="signupForm.controls.username"
    type="text"
    label="Username"
  ></app-input>
  <div class="mt-3"></div>
  <app-input
    [control]="signupForm.controls.password"
    type="password"
    label="Password"
  ></app-input>
  <div class="mt-3"></div>
  <app-input
    [control]="signupForm.controls.passwordConfirmation"
    type="password"
    label="Password confirmation"
  ></app-input>
  <div
    *ngIf="
      signupForm.touched &&
      signupForm.errors?.passwordsDoNotMatch &&
      signupForm.controls.passwordConfirmation.touched
    "
  >
    Passwords have to be the same
  </div>
  <div *ngIf="signupForm.errors?.unknownError">
    something goes wrong, please try later
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="signupForm.invalid"
  >
    Send
  </button>
</form>
