<div class="mt-5 w-75 m-auto">
  <h3 class="mb-4 text-primary">Sign into your account</h3>

  <form action="" [formGroup]="signinForm" (ngSubmit)="submitForm()">
    <app-input
      [control]="signinForm.controls.username"
      label="Username"
      type="text"
    ></app-input>

    <div class="mt-3"></div>
    <app-input
      [control]="signinForm.controls.password"
      label="Password"
      type="password"
    ></app-input>
    <div
      *ngIf="signinForm.errors?.noInternet"
      class="alert alert-danger mt-3 small"
    >
      please check your internet connection
    </div>
    <div
      *ngIf="signinForm.errors?.invalidUorP"
      class="alert alert-danger mt-3 small"
    >
      Invalid username or password
    </div>
    <button
      [disabled]="signinForm.invalid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Send
    </button>
  </form>
</div>
